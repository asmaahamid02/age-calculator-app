<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="./style/style.css" />
  <title>Age calculator app</title>
</head>

<body>
  <main>
    <form id="dob-form">
      <div class="fields">
        <div class="input-group">
          <label for="day">day</label>
          <input type="number" name="day" id="day" placeholder="dd" />
          <span id="day-error" class="error-text hidden"></span>
        </div>

        <div class="input-group">
          <label for="month">month</label>
          <input type="number" name="month" id="month" placeholder="mm" />
          <span id="month-error" class="error-text hidden"></span>
        </div>

        <div class="input-group">
          <label for="year">year</label>
          <input type="number" name="year" id="year" placeholder="yyyy" />
          <span id="year-error" class="error-text hidden"></span>
        </div>
      </div>

      <div class="submit-container">
        <div class="line"></div>
        <button type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
            <g fill="none" stroke="#FFF" stroke-width="4">
              <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
            </g>
          </svg>
        </button>
      </div>
    </form>

    <div class="result-container">
      <div class="category">
        <span id="years-number" class="number">- -</span>
        <span class="date-section">years</span>
      </div>

      <div class="category">
        <span id="months-number" class="number">- -</span>
        <span class="date-section">months</span>
      </div>

      <div class="category">
        <span id="days-number" class="number">- -</span>
        <span class="date-section">days</span>
      </div>
    </div>
  </main>

  <script src="./js/script.js"></script>
</body>

</html>
